<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            background-color: rgba(243, 201, 170);
            width: 40%;
            height: 570px;
            margin-bottom: 20px;
        }

        * {
            margin: 0px auto;
            padding: 0px;
        }
        .header1 {
            width: 20%;
            height: 120px;
            border: 2px solid black;
            text-align: center;
            font-size: 30px;
            box-sizing: border-box;
            float: left;
            background-color: white;
            margin-left: 20px;
            margin-top: 10px;
        }

        .header2 {
            width: 74.1%;
            height: 120px;
            border: 2px solid black;
            text-align: center;
            font-size: 30px;
            box-sizing: border-box;
            float: left;
            background-color: white;
            margin-left: 5px;
            margin-top: 10px;
        }

        .nav1 {
            width: 20%;
            height: 400px;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
            margin-left: 20px;
            margin-top: 20px;
            background-color: white;
            font-size: 30px;
            text-align: center;
        }
        .nav2 {
            width: 50%;
            height: 270px;
            float: left;
            box-sizing: border-box;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 30px;
            text-align: center;
        }

        .div1 {
            width: 45%;
            height: 112px;
            border: 2px solid black;
            float: left;
            background-color: rgb(244, 123, 0);
            margin-left: 10px;
            margin-top: 10px;
        }

        .section1 {
            width: 23%;
            height: 242px;
            float: right;
            box-sizing: border-box;
            margin-right: 20px;
            margin-top: 20px;
            border: 2px solid black;
            background-color: rgb(255, 253, 0);
            font-size: 30px;
            text-align: center;
        }

        .footer1 {
            width: 47%;
            height: 135px;
            float: left;
            box-sizing: border-box;
            margin-left: 20px;
            margin-top: 5px;
            border: 2px solid black;
            background-color: rgb(255, 253, 0);
            font-size: 30px;
            text-align: center;
        }

        .footer2 {
            width: 23%;
            height: 135px;
            float: left;
            box-sizing: border-box;
            margin-left: 18px;
            margin-top: 5px;
            border: 2px solid black;
            background-color: rgb(255, 253, 0);
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper wrapper4">
        <header class="header1"> 
            1
        </header>
        <header class="header2">
            2
        </header>
        <nav class="nav1">
            3
        </nav>

        <nav class="nav2">
            <div class="div1">
                4
            </div>

            <div class="div1">
                5
            </div>
                
            <div class="div1">
                7
            </div>

            <div class="div1">
                8
            </div>
        </nav>

        <section class="section1">
            6
        </section>

        <footer class="footer1">
            9
        </footer>

        <footer class="footer2">
            10
        </footer>
    </div>
</body>
</html>
